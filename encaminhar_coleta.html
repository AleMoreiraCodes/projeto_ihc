<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOPICK</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-light py-3">
        <h3 class="text-center">Executar Solicitação</h3>
    </header>

    <main class="border rounded border-1 m-1 container mt-4">
        <form>
            <!-- Tipo de Material -->
            <div class="mb-3 text-start">
                <label for="tipoMaterial" class="form-label">Tipo de Material</label>
                <input type="text" class="form-control" id="tipoMaterial" placeholder="Ex: Plástico, Papel, Vidro" required>
            </div>

            <!-- Endereço -->
            <div class="mb-3 text-start">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço" required>
            </div>

            <!-- Datas Disponíveis -->
            <div class="mb-3 text-start">
                <label for="datasDisponiveis" class="form-label">Datas Disponíveis</label>
                <input type="date" class="form-control" id="datasDisponiveis" required>
            </div>

            <!-- Coletor Dropdown -->
            <div class="mb-3 text-start">
                <label for="coletor" class="form-label">Coletor</label>
                <select class="form-select" id="coletor" required>
                    <option selected disabled>Selecione o coletor</option>
                    <option value="1">Lucas Piton</option>
                    <option value="2">Leo Jardim</option>
                    <option value="3">Pablo Vegetti</option>
                </select>
            </div>

            <!-- Anexar Fotos -->
            <div class="mb-3 text-start">
                <label class="form-label">Fotos</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="fotos" accept="image/*" multiple required>
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-paperclip"></i>
                    </button>
                </div>
            </div>
        </form>
    </main>

    <!-- Botão Solicitar -->
    <div class="text-center mt-4">
        <a href="associacao.html" class="border border-1 btn btn-dark">Encaminhar Solicitação</a>
    </div>

    <!-- Botão Cancelar -->
    <div class="text-center mt-4">
        <a href="associacao.html" class="border border-3 btn">Voltar</a>
    </div>
    
    <footer class="navbar navbar-expand bg-light fixed-bottom">
        <div class="container-fluid justify-content-around">
            <a class="nav-link" href="index.html">
                <i class="bi bi-house-door-fill"></i><br>
                <span>Home</span>
            </a>
            <a class="nav-link" href="">
                <i class="bi bi-people-fill"></i><br>
                <span>Coletores</span>
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-person-fill"></i><br>
                <span>Perfil</span>
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
